<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affective Chatroom</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-slate-900 text-gray-200">

    <!-- Authentication Container -->
    <div id="auth-container" class="flex items-center justify-center min-h-screen auth-bg">
        <div class="w-full max-w-md p-8 space-y-6 bg-slate-800/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-slate-700">
            <div class="text-center">
                 <svg class="mx-auto h-12 w-auto text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
                </svg>
                <h1 id="auth-title" class="text-3xl font-bold text-center text-indigo-400 mt-4">Login</h1>
                <p class="mt-2 text-sm text-center text-slate-400">
                    or <a href="#" id="toggle-auth" class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors">Sign up for an account</a>
                </p>
            </div>
            <form id="auth-form" class="space-y-6">
                <div>
                    <label for="username" class="text-sm font-bold text-slate-300 block">Username</label>
                    <input id="username" type="text" class="w-full p-3 mt-1 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" required>
                </div>
                <div>
                    <label for="password" class="text-sm font-bold text-slate-300 block">Password</label>
                    <input id="password" type="password" class="w-full p-3 mt-1 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" required>
                </div>
                <div>
                    <button type="submit" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-lg transform hover:-translate-y-0.5 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500">
                        Submit
                    </button>
                </div>
                <p id="auth-error" class="text-sm text-red-400 text-center h-4"></p>
            </form>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" class="hidden h-screen flex flex-col max-w-5xl mx-auto p-4">
        <!-- Chat Header -->
        <div class="flex justify-between items-center mb-4 pb-4 border-b border-slate-700">
             <div class="flex items-center gap-4">
                 <div class="flex items-center gap-3">
                    <svg class="h-8 w-8 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" /></svg>
                    <h1 class="text-2xl font-bold text-gray-100">Affective Chatroom</h1>
                 </div>
                 <div id="mood-display" class="flex items-center gap-2 bg-slate-800 px-3 py-1 rounded-full">
                    <span class="text-sm text-slate-400">Current Mood:</span>
                    <span id="mood-emoji" class="text-xl">üòê</span>
                    <span id="mood-text" class="text-sm font-semibold capitalize">Neutral</span>
                 </div>
                 <!-- Summary Button -->
                 <button id="summary-btn" class="px-3 py-1 text-sm font-medium text-white bg-teal-600 rounded-full hover:bg-teal-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-teal-500">
                    Get Summary
                 </button>
             </div>
             <button id="logout-btn" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-red-500">Logout</button>
        </div>
        <!-- Messages Display Area -->
        <div id="messages" class="flex-grow p-4 bg-slate-800 rounded-lg overflow-y-auto mb-4 space-y-4"></div>
        <!-- Message Input Form -->
        <form id="message-form" class="flex gap-3">
            <input id="message-text" class="flex-grow p-3 bg-slate-700 border border-slate-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" type="text" placeholder="Type your message..." autocomplete="off"/>
            <button type="submit" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-lg transform hover:-translate-y-0.5 transition-all duration-300 ease-in-out">Send</button>
        </form>
    </div>

    <!-- Link to the external JavaScript file. 'defer' ensures it runs after the HTML is parsed. -->
    <script src="/static/script.js" defer></script>
</body>
</html>
