<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* This style ensures that newline characters from the summary are respected */
        #summary-text {
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl p-8 space-y-6 bg-slate-800 rounded-2xl shadow-2xl border border-slate-700">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-indigo-400">Chat Summary</h1>
            <p class="mt-2 text-sm text-slate-400">A concise overview of the recent conversation.</p>
        </div>
        
        <!-- Container where the summary will be displayed -->
        <div id="summary-content" class="p-4 bg-slate-700/50 rounded-lg min-h-[200px]">
            <p id="summary-text" class="text-gray-300">Loading summary...</p>
        </div>
        
        <div>
            <a href="/" class="block w-full text-center py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-lg transform hover:-translate-y-0.5 transition-all duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-800 focus:ring-indigo-500">
                Back to Chat
            </a>
        </div>
    </div>

    <!-- Script to load the summary from session storage -->
    <script src="/static/summary.js" defer></script>
</body>
</html>
